<html lang="en">
<head>

  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">

  <title>Comparador de habilidades de pokemons</title>

<body>
  <div class="container">
    <div class="titulo">
      <div><h1>Compare as habilidades dos pokemons</h1></div>
      <div>Escolha dois pokemons e compare suas habilidades</div>
    </div>
    <div class="cards">
      <div class="input-pokemon">
        <div class="pokemon-image"><img id="pokemon-image1" src="" alt=""></div>
        <input class="form-control" list="datalistOptions" id="exampleDataList1" placeholder="" onchange="pegarInput1()">
        <datalist id="datalistOptions">
        </datalist>
      </div>
      <div class="radar-chart">
        <canvas id="myChart" ></canvas>
      </div>
      <div class="input-pokemon">
        <div class="pokemon-image"><img id="pokemon-image2" src="" alt=""></div>
        <input class="form-control" list="datalistOptions" id="exampleDataList2" placeholder="" onchange="pegarInput2()">
        <datalist id="datalistOptions">
        </datalist>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
  <script type="text/javascript" src="ajax.js"></script>
